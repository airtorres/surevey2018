<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-avatar style="margin-left: 100px;margin-top: 10px;">
		<img src="../assets/imgs/avatar.png">
	</ion-avatar>
	<ion-item>
		<ion-label color="primary">First Name</ion-label>
		<ion-input placeholder="Maxx"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary">Last Name</ion-label>
		<ion-input placeholder="Quintero"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary">Location</ion-label>
		<ion-input placeholder=""></ion-input>
	</ion-item>

	<ion-item>
	  	<ion-label>User Type</ion-label>
	  	<ion-select [(ngModel)]="userType">
		    <ion-option>Student</ion-option>
		    <ion-option>Teacher</ion-option>
		    <ion-option>Businessmen/women</ion-option>
	  	</ion-select>
	</ion-item>
</ion-content>
