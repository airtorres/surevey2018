<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-avatar>
		<img class="avatar" src="../assets/imgs/avatar.png">
	</ion-avatar>

	<ion-buttons text-center>
		<button ion-button clear class="btn-profImg">Change Profile Photo</button>
	</ion-buttons>

	<ion-item>
		<ion-label color="primary">First Name</ion-label>
		<ion-input placeholder="Maxx"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary">Last Name</ion-label>
		<ion-input placeholder="Quintero"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary">Username</ion-label>
		<ion-input placeholder="your username"></ion-input>
	</ion-item>

	<ion-item>
	  	<ion-label color="primary">Profession</ion-label>
	  	<ion-select [(ngModel)]="userType">
	  		<ion-option>Student</ion-option>
			<ion-option>Teacher</ion-option>
			<ion-option>Engineer</ion-option>
			<ion-option>Lawyer</ion-option>
			<ion-option>Technician</ion-option>
			<ion-option>Architect</ion-option>
			<ion-option>Musician</ion-option>
			<ion-option>Athlete</ion-option>
	  	</ion-select>
	</ion-item>

	<ion-item>
		<ion-label color="primary">location</ion-label>
		<ion-input placeholder=""></ion-input>
	</ion-item>


	<ion-item>
		<ion-label color="primary">Birth Date</ion-label>
		<ion-datetime displayFormat="MMM DD, YYYY" placeholder="Select Date"></ion-datetime>
	</ion-item>

	<ion-item>
	  	<ion-label color="primary">Gender</ion-label>
	  	<ion-select [(ngModel)]="userType">
		    <ion-option>Not Specified</ion-option>
		    <ion-option>Female</ion-option>
		    <ion-option>Male</ion-option>
	  	</ion-select>
	</ion-item>

	<ion-buttons end style="margin-top: 10px;">
		<button ion-button>Save</button>
	</ion-buttons>
	
</ion-content>
