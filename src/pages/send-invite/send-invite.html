<ion-header>

  <ion-navbar color="primary">
    <ion-title>Send Invites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar
	  [(ngModel)]="searchInput"
	  [showCancelButton]="shouldShowCancel"
	  (ionInput)="onInput($event)"
	  (ionCancel)="onCancel($event)">
	</ion-searchbar>

	<ion-card padding class="filterOpt" >
		<ion-label id="filterTitle">Filter by</ion-label>		
		<ion-list>

			<ion-item no-lines>
				<ion-label>Age</ion-label>
				<ion-checkbox [(ngModel)]="age" (click)="showAge()"></ion-checkbox>
			</ion-item>

			<ion-list id="age" style="display: none;">
				<!-- <ion-label>Age range</ion-label> -->
				<ion-grid>
					<ion-row>
						<ion-col>
							<ion-item>
								<!-- <ion-label stacked>MIN</ion-label> -->
								<ion-input type="number" min="0" placeholder="MIN" [(ngModel)]="min"></ion-input>
							</ion-item>
						</ion-col>

						<ion-col>
							<ion-item>
								<!-- <ion-label stacked>MAX</ion-label> -->
								<ion-input type="number" placeholder="MAX" min={{min}}></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-list>


			<ion-item no-lines>
				<ion-label>Gender</ion-label>
				<ion-checkbox [(ngModel)]="gender" (click)="showGender()"></ion-checkbox>
			</ion-item>

			<ion-list id="gender" radio-group style="display: none;">
				<!-- <ion-label>Gender</ion-label> -->
				<ion-row>
					<ion-col>
						<ion-item>
							<ion-label>Male</ion-label>
							<ion-radio item-left value="male"></ion-radio>
						</ion-item>
					</ion-col>

					<ion-col>
						<ion-item>
							<ion-label>Female</ion-label>
							<ion-radio item-left value="female"></ion-radio>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-list>


			<ion-item no-lines>
				<ion-label>Location</ion-label>
				<ion-checkbox [(ngModel)]="location" (click)="showLocation()"></ion-checkbox>
			</ion-item>

			<ion-list id="location" style="display: none;">
				<!-- <ion-label>Location</ion-label> -->
				<ion-item>
					<!-- <ion-label stacked>Location</ion-label> -->
					<ion-input type="text" placeholder="Location"></ion-input>
				</ion-item>
			</ion-list>

			
			<ion-item no-lines>
				<ion-label>Profession</ion-label>
				<ion-checkbox [(ngModel)]="profession" (click)="showProfession()"></ion-checkbox>
			</ion-item>

			<ion-list id="profession" style="display: none;">
				<!-- <ion-label>Profession</ion-label> -->
				<ion-item>
					<ion-label>Profession</ion-label>
					<ion-select [(ngModel)]="profession">
						<ion-option>Student</ion-option>
						<ion-option>Teacher</ion-option>
						<ion-option>Engineer</ion-option>
						<ion-option>Lawyer</ion-option>
						<ion-option>Technician</ion-option>
						<ion-option>Architect</ion-option>
						<ion-option>Musician</ion-option>
						<ion-option>Athlete</ion-option>
					</ion-select>
				</ion-item>
			</ion-list>
		</ion-list>
		
		<ion-buttons end>
			<button ion-button>Apply</button>
		</ion-buttons>
	</ion-card>

	<!-- DISPLAY CONTACTS -->
