<ion-header>

  <ion-navbar color="primary">
    <ion-title>Send Invites</ion-title>
  </ion-navbar>

<ion-content>
	<ion-searchbar
	  [(ngModel)]="searchInput"
	  [showCancelButton]="shouldShowCancel"
	  (ionInput)="onInput($event)"
	  (ionCancel)="onCancel($event)">
	</ion-searchbar>

	<ion-toolbar padding class="filter">
		Filter by 
		
		<ion-list>
			<ion-item-sliding>
				<ion-item>
					<ion-label>Age</ion-label>
					<ion-checkbox></ion-checkbox>
				</ion-item>

				<ion-item>
					<ion-label>Gender</ion-label>
					<ion-checkbox></ion-checkbox>
				</ion-item>

				<ion-item>
					<ion-label>Location</ion-label>
					<ion-checkbox></ion-checkbox>
				</ion-item>
				
				<ion-item>
					<ion-label>Profession</ion-label>
					<ion-checkbox></ion-checkbox>
				</ion-item>
			</ion-item-sliding>
		</ion-list>


		<ion-list class="age">
			<ion-label>Age range</ion-label>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-item>
							<ion-label stacked>MIN</ion-label>
							<ion-input type="number" min="0" placeholder="MIN" [(ngModel)]="min"></ion-input>
						</ion-item>
					</ion-col>

					<ion-col>
						<ion-item>
							<ion-label stacked>MAX</ion-label>
							<ion-input type="number" placeholder="MAX" min={{min}}></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>

		<ion-list class="gender" radio-group>
			<ion-label>Gender</ion-label>
			<ion-item>
				<ion-label>Male</ion-label>
				<ion-radio item-left value="male"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>Female</ion-label>
				<ion-radio item-left value="female"></ion-radio>
			</ion-item>
		</ion-list>
		
	</ion-toolbar>

	<!-- DISPLAY CONTACTS -->
