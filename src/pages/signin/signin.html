<ion-content padding>

  <div padding class="fixed-content" text-center>
    <div text-center>
      <ion-img width="200" height="200" src="../assets/imgs/logos.png" style="background: transparent !important;"></ion-img>
    </div>

    <ion-grid>
      <ion-row style="margin: 5px 0;">
        <ion-input block type="text" placeholder="Email" #email></ion-input>
      </ion-row>

      <ion-row style="margin: 5px 0;">
        <ion-input block type="password" placeholder="Password" #password></ion-input>
      </ion-row>
    </ion-grid>

  	<div text-center>
  		<button ion-button round (click)="signin()" #signIn_btn>Sign in</button>
  	</div>

  	<div text-center>
  		<p>Don't have an account?</p>
  		<button ion-button clear (click)="navigateToSignUp()">Sign Up</button>
  	</div>

  </div>

</ion-content>
