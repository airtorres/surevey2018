<ion-content padding>
    <ion-img src="resources\logo.png"></ion-img>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

	<div padding>
		<button block ion-button round (click)="signin()">Sign in</button>
	</div>

	<div padding>
		<p>Don't have an account?</p>
		<button block ion-button clear (click)="navigateToSignUp()">Sign Up</button>
	</div>

</ion-content>
