<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item-divider no-lines style="text-transform: uppercase;">
		Change Email
	</ion-item-divider>

	<ion-item style="margin-bottom: 10px;">
		<ion-label color="primary">Email</ion-label>
		<ion-input type="text" placeholder="youremail@gmail.com"></ion-input>
	</ion-item>

	<ion-item-divider no-lines style="text-transform: uppercase;">
		Change Password
	</ion-item-divider>

	<ion-item>
		<ion-label color="primary">Current Password</ion-label>
		<ion-input type="password"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary">New Password</ion-label>
		<ion-input type="password"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary">Retype Password</ion-label>
		<ion-input type="password"></ion-input>
	</ion-item>

	<ion-buttons end>
		<button ion-button>Save Changes</button>
	</ion-buttons>
</ion-content>
