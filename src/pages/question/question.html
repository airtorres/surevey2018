<ion-header>

  <ion-navbar>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
	    <ion-label color="primary" stacked>Question</ion-label>
	    <ion-input [(ngModel)]="inputQuestion" type="text" placeholder="Enter question" #shortAns></ion-input>
		</ion-item>

<!-- SHORT ANSWER  -->
  	<ion-item *ngIf = isShortAnswer()>
    	<ion-input type="text" placeholder="Short answer text" disabled #answer></ion-input>
		</ion-item>

<!-- LONG ANSWER -->
		<ion-item *ngIf = isLongAnswer()>
			<ion-textarea placeholder="Long answer text" disabled #answer rows=2></ion-textarea>
		</ion-item>

<!-- MULTIPLE CHOICE -->
    <ion-list radio-group [(ngModel)]="autoManufacturers" *ngIf = isMultipleChoice()>
	    <ion-item>
	    	<ion-radio disabled></ion-radio>
	    	<ion-input type="text" placeholder="Option" #answer></ion-input>
	    </ion-item>

	    <ion-item>
	    	<ion-radio disabled></ion-radio>
	    	<ion-input type="text" placeholder="Option" #answer></ion-input>
	    </ion-item>
    </ion-list>

<!-- CHECKBOX -->
  	<ion-list *ngIf = isCheckbox()>
    	<ion-item>
       		<ion-input type="text" placeholder="Option" #answer></ion-input>
      		<ion-checkbox disabled></ion-checkbox>
   		</ion-item>

    	<ion-item>
      		<ion-input type="text" placeholder="Option" #answer></ion-input>
      		<ion-checkbox disabled></ion-checkbox>
    	</ion-item>
  	</ion-list>

<!-- DROPDOWN -->
	<ion-list radio-group [(ngModel)]="autoManufacturers" *ngIf = isDropdown()>
      <ion-item>
        <ion-radio disabled></ion-radio>
        <ion-input type="text" placeholder="Option" #answer></ion-input>
      </ion-item>

      <ion-item>
        <ion-radio disabled></ion-radio>
        <ion-input type="text" placeholder="Option" #answer></ion-input>
      </ion-item>
    </ion-list>

<!-- DATE -->
	<ion-item *ngIf = isDate()>
		<ion-label>Select Date</ion-label>
		<ion-datetime displayFormat="MMM DD, YYYY" disabled></ion-datetime>
	</ion-item>

<!-- TIME -->
	<ion-item *ngIf = isTime()>
		<ion-label>Select Time</ion-label>
		<ion-datetime displayFormat= "HH:mm" disabled></ion-datetime>
	</ion-item>



  	<ion-item>
    	<ion-label>Required</ion-label>
    	<ion-toggle [(ngModel)]="required"></ion-toggle>
  	</ion-item>

  	<ion-buttons color="gray" end>
     	<button ion-button clear (click)="closeQuestionModal()">Cancel</button>
      	<button ion-button primary (click)="Add()">Add</button>
  	</ion-buttons>
</ion-content>
